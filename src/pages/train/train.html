<ion-header>
	<ion-navbar>
		<ion-title>Train <span *ngIf="train">- {{train.name}}</span></ion-title>
		<ion-buttons end>
	      	<button ion-button icon-only>
	        	<ion-icon name="create"></ion-icon>
	      	</button>
	    </ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content padding>

	<ion-grid>
		<ion-row>
	    	<ion-col col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5>
				<ion-list no-border *ngIf="train">

				    <ion-list-header no-margin>
				    	Situation
				    </ion-list-header>

				    <ion-item>
				      <ion-icon name='pin' item-start></ion-icon>
				      	Station
				      <ion-note item-end color="primary">
				      	{{gameService.station.name}}
				      </ion-note>
				    </ion-item>

				    <ion-list-header no-margin>
				    	Locomotive
				    </ion-list-header>

				    <ion-item>
				      <ion-icon name='train' item-start></ion-icon>
				      	Modele
				      <ion-note item-end color="primary">
				      	{{train.wagons[train.idLoco].name}}
				      </ion-note>
				    </ion-item>

				    <ion-item>
				      <ion-icon name='speedometer' item-start></ion-icon>
				      	Power
				      <ion-note item-end color="primary">
				      	{{train.power}}
				      </ion-note>
				    </ion-item>

				    <ion-item>
				      <ion-icon name='albums' item-start></ion-icon>
				      	Wagons Capacity
				      <ion-note item-end color="primary">
				      	{{train.capacity}}
				      </ion-note>
				    </ion-item>
				</ion-list>
			</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
