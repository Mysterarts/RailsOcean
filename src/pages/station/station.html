<ion-header>
  <ion-navbar>
    <ion-title>Station <span *ngIf="station">- {{station.name}}</span></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="station">
      <ion-list-header no-margin>
        Available resources
      </ion-list-header>
      <ion-item *ngFor="let res of station.resources">
        <ion-avatar item-start>
          <img src="assets/img/wagon.png">
        </ion-avatar>
        <h3>{{res.idResource | resource | capitalize}}</h3>
      </ion-item>
      <ion-list-header no-margin>
        Next stations
      </ion-list-header>
      <ion-item *ngFor="let section of station.sections">
        <ion-avatar item-start>
          <img src="assets/img/wagon.png">
        </ion-avatar>
        <h2>{{section.to}}</h2>
        <h3>Distance: {{section.distance}}</h3>
      </ion-item>
    </ion-list>
</ion-content>
